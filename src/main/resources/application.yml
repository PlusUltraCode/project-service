spring:
  application:
    name: project-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/project_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 30s
    username: elastic
    password: changeme
  
  data:
    elasticsearch:
      repositories:
        enabled: true
  
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 10000ms

server:
  port: 8080

logging:
  level:
    org.springframework.data.elasticsearch: DEBUG
    org.elasticsearch.client: DEBUG
    com.sejong.projectservice: DEBUG

# Elasticsearch 관련 추가 설정
elasticsearch:
  index:
    refresh-interval: 1s
  bulk:
    actions: 1000
    size: 5MB
    flush-interval: 5s